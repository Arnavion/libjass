<!--
 This is a demo page for the libjass library - a library for displaying ASS subtitles on HTML5 video.
 See index.js for an explanation of how to use the library.
-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>&gt;2012 &gt;Streaman Animu</title>
		<link rel="stylesheet" href="libjass.css" />
		<link rel="stylesheet" href="index.css" />
		<script src="libjass.js" />
		<script src="index.js" />
	</head>
	<body>
		<h1>libjass demo</h1>

		<!-- Default look of the page - two input controls to let the user choose a video and subs file. -->
		<div id="content">
			<label for="video-input">Choose a video:</label><input type="file" id="video-input"></input>
			<label for="script-input">Choose an ASS file:</label><input type="file" id="script-input"></input>
			<button type="button" id="go-button" disabled="disabled">Go</button>
		</div>

		<script type="text/template" id="template">
			<!-- The video element that will be generated -->
			<video data-id="video" controls="" />

			<!-- These controls will be placed next to the video to allow changing its size, and for turning the subs off and on. -->
			<form class="settings-form">
				<fieldset>
					<legend>Video size</legend>
					<div data-id="video-size-selector">
						<input type="radio" name="video-size" data-id="video-size-video-radio" checked="checked" /><label for="video-size-video-radio">Video resolution <span data-id="video-resolution-label-width" />x<span data-id="video-resolution-label-height" /></label>
						<input type="radio" name="video-size" data-id="video-size-script-radio" /><label for="video-size-script-radio">Script resolution <span data-id="script-resolution-label-width" />x<span data-id="script-resolution-label-height" /></label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Subtitles</legend>
					<input type="checkbox" data-id="enable-disable-subs" checked="checked" /><label for="enable-disable-subs">Subtitles</label>
				</fieldset>
			</form>
		</script>
	</body>
</html>
